<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="pannel">
            <!-- Pannel Top -->
            <div class="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitvalue" class="box">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timevalue" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scorevalue" class="box">0</div>
                </div>
            </div>

            <!-- Pannel Bottom -->
            <div class="pbottom">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
